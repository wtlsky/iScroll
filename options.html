<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>option</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="wrap">
    <label for="speed">自动滚动速度</label>
    <select name="" id="speed">
        <option value="10">5.0</option>
        <option value="15">4.5</option>
        <option value="20">4.0</option>
        <option value="25">3.5</option>
        <option value="30" selected>3.0</option>
        <option value="35">2.5</option>
        <option value="40">2.0</option>
        <option value="45">1.5</option>
        <option value="50">1.0</option>
    </select>
</div>

<p class="readme">滚动时修改速度无效，需重新点击&lt;自动&gt;按钮生效。</p>
<script src="script/options.js"></script>
</body>
</html>
